<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">

      <h1>Address book</h1>

      <form id="entry">
        <h2>Fill in the following information to add a new contact to the address book</h2>
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="text" calss="form-control" id="first-name" name="" value="">
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="text" calss="form-control" id="last-name" name="" value="">
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" calss="form-control" id="phone" name="" value="">
        </div>
        <button id="add" type="submit" name="btn btn-info">Add contact</button>
      </form>

      <ul id="book">

      </ul>
    </div>
  </body>
</html>
